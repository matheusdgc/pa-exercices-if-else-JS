<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 06</title>

    <body>
        <script>
            let value ;
            let result;

            value = parseFloat(prompt("Digite o valor do produto para a correção de 5%: "));

            result = value + (value * 0.05);

            alert("O valor corrigido e: " + result);
        </script>
    </body>
