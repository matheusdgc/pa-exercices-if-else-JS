<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 05</title>
    </head>
    <body>
       <script>
            let salaryMin;
            let salaryUser;
            let result;

            salaryMin = 1293;
            salaryUser = parseFloat(prompt("Digite o valor do seu salário bruto: "));

            result = salaryUser/salaryMin;

            alert("Seu salário é equivalente a: " + result.toFixed(1) + " salários mínimos");
       </script>
    </body>
</html>
