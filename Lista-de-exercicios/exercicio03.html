<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 03</title>
    </head>
    <body>
        <script>
            let valueA;
            let valueB;
            let valueC;
            let some;
            let mult;

            valueA = parseInt(prompt("Digite o valor A: "));
            valueB = parseInt(prompt("Digite o valor B: "));

            some = valueA + valueB;
            mult = valueA * valueB;

            if (valueA == valueB){
                valueC = some;
                alert("O resultado SOMA é: " + valueC);
            } else {
                valueC = mult;
                alert("O resultado da MULTIPLICAÇÃO é: " + valueC);
            }
        </script>
    </body>
</html>
