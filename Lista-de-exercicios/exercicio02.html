<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 02</title>
    </head>
    <body>
        <script>
            let number;
            let result;

            number = parseInt(prompt("Digite o número de sua preferencia: "));

            result = number%2;

            if (result == 0 && number > 0){
                alert("O número " + number + " é PAR e POSITIVO");
            } else { 
                if (result == 1 && number > 0){
                alert("O número " + number + " é IMPAR e POSITIVO");
                } else {
                    if (result == 0 && number < -1){
                        alert("O número " + number + " é PAR e NEGATIVO");
                    } else {
                        alert("O número " + number + " é IMPAR e NEGATIVO");
                    }
                }
            }
        </script>        
    </body>
</html>
