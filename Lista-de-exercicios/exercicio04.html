<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 04</title>
    </head>
    <body>
        <script>
            let number;
            let before;
            let after;

            number = parseInt(prompt("Digite um valor: "));

            before = number - 1;
            after = number + 1;

            alert("O antecessor é: " + before + " | "
            + "O numero escolhido foi: " + number + " | "
            + "O sucessor é: " + after);
        </script>
    </body>
</html>
