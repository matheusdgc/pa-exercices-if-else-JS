<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 01</title>
    </head>
    <body>
        <script>
            let valueA;
            let valueB;
            let valueC;

            valueA = parseFloat(prompt("Digite o valor de A: "));
            valueB = parseFloat(prompt("Digite o valor de B: "));
            valueC = parseFloat(prompt("Digite o valor de C: "));

            some = valueA + valueB;

            if (some > valueC){
                alert(some + " É MAIOR que " + valueC);
            } 
            else {
                alert(some + " NÃO É maior que " + valueC);
            }
        </script>
    </body>
</html>
